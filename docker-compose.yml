version: '3.8'
services:
  db:
    container_name: pg_container
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres-data:/var/lib/postgresql/data

  event_body_api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - db
    environment:
      HOST: ${HOST}
      PORT: ${PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      DB_PORT: ${DB_PORT}
      JWT_SEED: ${JWT_SEED}
    ports:
    - "3000:3000"

  react-app:
    build:
      context: ../my_event_buddy_front
      dockerfile: Dockerfile
    restart: always
    ports:
    - "8000:8000"

  admin:
    image: adminer
    restart: always
    depends_on: 
      - db
    ports:
      - 8080:8080
    environment:
      ADMINER_DEFAULT_SERVER: ${ADMINER_DEFAULT_SERVER}
      ADMINER_DEFAULT_USER: ${ADMINER_DEFAULT_USER}
      ADMINER_DEFAULT_PASSWORD: ${POSTGRES_PASSWORD}
      ADMINER_DEFAULT_TYPE: ${ADMINER_DEFAULT_TYPE}
      ADMINER_DEFAULT_PORT: ${ADMINER_DEFAULT_PORT}
      ADMINER_DEFAULT_DB: ${POSTGRES_DB}

volumes:
  postgres-data:
